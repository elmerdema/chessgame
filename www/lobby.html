<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lobby - Rust WASM Chess</title>
    <link rel="stylesheet" href="lobby.css">
    <link rel="stylesheet" href="loading.css">
</head>
<body>
    <div id="lobby-container">
        <header>
            <h1>Game Lobby</h1>
            <div id="user-info">
                <span>Welcome, Player!</span>
                <!-- Add a class for consistent button styling -->
                <button id="logout-button" class="btn btn-secondary">Logout</button>
            </div>
        </header>

        <main>
            <section id="matchmaking" class="lobby-panel">
                <h2>Matchmaking</h2>
                <!-- Add a class for consistent button styling -->
                <button id="find-match-button" class="btn btn-primary">Find Match</button>
                <p id="matchmaking-status">Click the button to find an opponent.</p>
            </section>

            <section id="leaderboard" class="lobby-panel">
                <h2>Leaderboard</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Player</th>
                            <th>Rating</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <div id="loading-overlay" class="hidden">
        <div class="loading-popup">
            <h3>Searching for Opponent</h3>
            <div class="spinner"></div>
            <p>Please wait while we find a worthy adversary...</p>
            <button id="cancel-search-button" class="btn">Cancel</button>
        </div>
    </div>

    <script src="lobby.js"></script>
</body>
</html>
